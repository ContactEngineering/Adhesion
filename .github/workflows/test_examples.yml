name: Test examples run without failure

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: "0 2 * * 5"

jobs:
  tests:
    runs-on: ubuntu-24.04
    timeout-minutes: 40

    strategy:
      matrix:
        python-version: ['3.11']
        mufft-version: [0.93.1]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Set up python3 ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        sudo apt-get update -qy
        python3 -m venv venv
        source venv/bin/activate
        python3 -m pip install --upgrade pip pip-tools
        
        # Serial installation of muSpectre with FFTW support
        sudo apt-get install -y \
            libfftw3-dev \
            libnetcdf-dev
        python3 -m pip install -v --no-binary muFFT muFFT==${{ matrix.mufft-version }}
        python3 -m pip install -v .[test]

    - name: Install extension module
      run: |
        source venv/bin/activate
        python3 -m pip install .[test]

    - name: Test example files
      run: |
        set -e
        source venv/bin/activate
        python3 -m pip install jupytext
        cd docs/examples

        EXIT_CODE=0

        echo "üîç Testing notebooks..."
        for f in *.ipynb; do
          echo "‚û°Ô∏è  Running: $f"
          if ! jupytext --check "pytest {}" "$f"; then
            echo "‚ùå Failure in $f"
            EXIT_CODE=1
          fi
        done

        echo "üîç Testing scripts..."
        for f in *.py; do
          echo "‚û°Ô∏è  Running: $f"
          if ! jupytext --check "pytest {}" "$f"; then
            echo "‚ùå Failure in $f"
            EXIT_CODE=1
          fi
        done

        exit $EXIT_CODE
