language: python
python:
  - 3.5
  - 3.6
env:
  - WITH_MPI=no
  - WITH_MPI=yes
install:
  - sudo apt-get update
  - sudo apt-get install libfftw3-dev
  - if [ "$WITH_MPI" == "yes" ]; then sudo apt-get install openmpi-bin libopenmpi-dev libfftw3-mpi-dev; fi
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda3
  - export PATH="$HOME/miniconda3/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy
  - source activate test-environment
  - if [ "$WITH_MPI" == "yes" ]; then python -m pip install mpi4py; fi
  - python -m pip install -r requirements.txt
  - python setup.py install
script:
  - if [ "$WITH_MPI" == "yes" ]; then python run-tests.py --verbose --full-trace -s; else pytest --verbose --full-trace -s; fi
